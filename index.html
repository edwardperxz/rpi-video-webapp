<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reproductor de videos - Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Validación de registro removida para testing -->
  <header class="site-header">
    <div class="inner">
      <h1>Reproductor de videos</h1>
      <nav style="margin-top:0.5rem">
        <a href="account.html" style="color:rgba(255,255,255,0.95);text-decoration:underline;margin-right:1rem;">Mi cuenta</a>
        <a href="register.html" style="color:rgba(255,255,255,0.95);text-decoration:underline;">Registrarse / Iniciar</a>
      </nav>
    </div>
  </header>

    <main class="container">
    <section class="grid" aria-label="Listado de videos">

      <article class="video-card">
        <a class="thumb" href="watch.html?video=videos/video1.mp4&title=Ver%20Lady%20Gaga%2C%20Bruno%20Mars%20-%20Die%20With%20A%20Smile%20(Official%20Music%20Video)" aria-label="Ver Lady Gaga, Bruno Mars - Die With A Smile (Official Music Video)">
          <video muted preload="metadata" playsinline>
            <source src="videos/video1.mp4" type="video/mp4">
          </video>
        </a>
        <div class="meta">
          <h3><a href="watch.html?video=videos/video1.mp4&title=Ver%20Lady%20Gaga%2C%20Bruno%20Mars%20-%20Die%20With%20A%20Smile%20(Official%20Music%20Video)">Ver Lady Gaga, Bruno Mars - Die With A Smile (Official Music Video)</a></h3>
        </div>
      </article>

      <article class="video-card">
        <a class="thumb" href="watch.html?video=videos/video2.mp4&title=Ver%20The%20Marias%20-%20Lejos%20de%20Ti" aria-label="Ver The Marias - Lejos de Ti">
          <video muted preload="metadata" playsinline>
            <source src="videos/video2.mp4" type="video/mp4">
          </video>
        </a>
        <div class="meta">
          <h3><a href="watch.html?video=videos/video2.mp4&title=Ver%20The%20Marias%20-%20Lejos%20de%20Ti">Ver The Marias - Lejos de Ti</a></h3>
        </div>
      </article>

      <article class="video-card">
        <a class="thumb" href="watch.html?video=videos/video3.mp4&title=Ver%20Hozier%20-%20Too%20Sweet%20(Official%20Lyric%20Video)" aria-label="Ver Hozier - Too Sweet (Official Lyric Video)">
          <video muted preload="metadata" playsinline>
            <source src="videos/video3.mp4" type="video/mp4">
          </video>
        </a>
        <div class="meta">
          <h3><a href="watch.html?video=videos/video3.mp4&title=Ver%20Hozier%20-%20Too%20Sweet%20(Official%20Lyric%20Video)">Ver Hozier - Too Sweet (Official Lyric Video)</a></h3>
        </div>
      </article>

    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <p class="made-by">Desarrollado por <strong>Los Cheveronazos</strong> · Redes Computacionales · Universidad Tecnológica de Panamá</p>
    </div>
  </footer>

</html>
