<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reproductor de videos - Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Validación de registro removida para testing -->
  <header class="site-header">
    <div class="inner">
      <h1>Reproductor de videos</h1>
      <nav style="margin-top:0.5rem">
        <a href="account.html" style="color:rgba(255,255,255,0.95);text-decoration:underline;margin-right:1rem;">Mi cuenta</a>
        <a href="register.html" style="color:rgba(255,255,255,0.95);text-decoration:underline;">Registrarse / Iniciar</a>
      </nav>
    </div>
  </header>

    <main class="container">
    <section class="grid" aria-label="Listado de videos">

      <article class="video-card">
        <a class="thumb" href="watch.html?video=videos/video1.mp4&title=Video%20musical%20random" aria-label="Ver Video musical random">
          <video muted preload="metadata" playsinline>
            <source src="videos/video1.mp4" type="video/mp4">
          </video>
        </a>
        <div class="meta">
          <h3><a href="watch.html?video=videos/video1.mp4&title=Video%20musical%20random">Video musical random</a></h3>
        </div>
      </article>

      <article class="video-card">
        <a class="thumb" href="watch.html?video=videos/video2.mp4&title=The%20Marias%20-%20Lejos%20de%20Ti" aria-label="Ver The Marias - Lejos de Ti">
          <video muted preload="metadata" playsinline>
            <source src="videos/video2.mp4" type="video/mp4">
          </video>
        </a>
        <div class="meta">
          <h3><a href="watch.html?video=videos/video2.mp4&title=The%20Marias%20-%20Lejos%20de%20Ti">The Marias - Lejos de Ti</a></h3>
        </div>
      </article>

      <article class="video-card">
        <a class="thumb" href="watch.html?video=videos/video3.mp4&title=Samy%20y%20Sandra%20Sandoval%20-%20Para%20que%20Seguir%20Amando" aria-label="Ver Samy y Sandra Sandoval - Para que Seguir Amando">
          <video muted preload="metadata" playsinline>
            <source src="videos/video3.mp4" type="video/mp4">
          </video>
        </a>
        <div class="meta">
          <h3><a href="watch.html?video=videos/video3.mp4&title=Samy%20y%20Sandra%20Sandoval%20-%20Para%20que%20Seguir%20Amando">Samy y Sandra Sandoval - Para que Seguir Amando</a></h3>
        </div>
      </article>

    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <p class="made-by">Desarrollado por <strong>Los Cheveronazos</strong> · Redes Computacionales · Universidad Tecnológica de Panamá</p>
    </div>
  </footer>
</body>
</html>
