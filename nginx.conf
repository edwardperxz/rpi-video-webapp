server {
    listen 80;
    server_name 192.168.33.13;

    # Root directory for static files
    root /home/admin/repos/rpi-video-webapp;

    # Serve static files directly (html, css, js, etc.)
    location ~* \.(html|css|js|png|jpg|jpeg|gif|ico)$ {
        root /home/admin/repos/rpi-video-webapp;
        expires 1h;
        add_header Cache-Control "public";
    }

    # Proxy API requests to Node.js
    location /register {
        proxy_pass http://192.168.33.13:3000/register;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Catch-all fallback to static site
    location / {
        try_files $uri $uri/ =404;
    }
}
