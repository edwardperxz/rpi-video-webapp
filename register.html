<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - RPi Video WebApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="inner">
      <div class="brand">
        <h1>RPi Video</h1>
      </div>
      <nav>
        <a href="register.html" class="active">Registrarse</a>
        <a href="index.html">Mostrar Interfaz</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="register-container">
      <h2>Crear una cuenta nueva</h2>
      <form id="registerForm" class="register-form" autocomplete="on">
        <div>
          <label for="username">Usuario</label>
          <input id="username" name="username" type="text" required placeholder="usuario123">
        </div>

        <div>
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" required placeholder="••••••••">
        </div>

        <div>
          <label for="firstName">Nombre</label>
          <input id="firstName" name="firstName" type="text" required placeholder="Juan">
        </div>

        <div>
          <label for="lastName">Apellido</label>
          <input id="lastName" name="lastName" type="text" required placeholder="Pérez">
        </div>

        <div class="actions">
          <button type="submit" class="btn">Crear cuenta</button>
        </div>

        <p id="formMsg" class="form-note" aria-live="polite"></p>
        
        <div class="form-footer">
          <p>¿Ya tienes acceso? <a href="index.html">Ver videos</a></p>
        </div>
      </form>
    </div>
  </main>

  <script>
    (function(){
      const form = document.getElementById('registerForm');
      const msg = document.getElementById('formMsg');

      form.addEventListener('submit', function(e){
        e.preventDefault();
        
        const data = {
          username: document.getElementById('username').value.trim(),
          password: document.getElementById('password').value,
          firstName: document.getElementById('firstName').value.trim(),
          lastName: document.getElementById('lastName').value.trim()
        };

        // Guardar en localStorage
        localStorage.setItem('rpi_registered', '1');
        localStorage.setItem('rpi_user', data.username);
        localStorage.setItem('rpi_firstName', data.firstName);
        localStorage.setItem('rpi_lastName', data.lastName);
        
        // Redirigir a la página principal
        window.location.href = 'index.html';
      });
    })();
  </script>
</body>
</html>
